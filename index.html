<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
        <title>ToDo List</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col mx-auto col-md-8 mt-3 text-center">
                    <div class="alert text-capitalize feedback">
                        write value for item
                    </div>
                    <!-- form -->
                    <form id="itemForm" class="my-3">
                        <h3 class="text-capitalize mb-4">to do list</h3>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control text-capitalize"
                                id="itemInput"
                                placeholder="What To Do...."
                            />
                            <div class="input-group-append">
                                <button
                                    class="btn btn-green text-capitalize"
                                    type="submit"
                                >
                                    add item
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="item-container">
                        <!-- end of form -->
                        <div class="item-list my-5">
                            <!-- single item -->
                            <!--
                                <div class="item my-3">
                                 <h5 class="item-name text-capitalize">laundry</h5>
                                 <div class="item-icons">
                                  <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
                                  <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
                                  <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
                                 </div>
                                </div>
                            -->
                            <!-- end of single item -->
                        </div>
                        <button
                            type="button"
                            class="btn btn-green my-3 text-capitalize"
                            id="clear-list"
                        >
                            clear items
                        </button>
                        <!--
                            <div style="font-size: 10px;">
                                <i class="fab fa-accessible-icon fa-10x"></i>
                                <i class="fab fa-accessible-icon"></i>
                            </div>
                            <h1 class="test">Test</h1>
                        -->
                    </div>
                </div>
            </div>
        </div>

        <script src="/index.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="/index.js"></script>
    </body>
</html>
